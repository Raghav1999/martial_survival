<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martian Survival</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container-lg">
        <div class="h1 text-center">Martian Survival</div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="/inventory" method="POST">
                    <div class="mb-3">
                        <label for="exampleInput1" class="form-label">Packet ID</label>
                        <input type="text" class="form-control" id="exampleInput1" required>
                    </div>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected>Select Packet Type</option>
                        <option value="water">Water</option>
                        <option value="food">Food</option>
                      </select>
                    <div class="mb-3">
                        <label for="exampleInput2" class="form-label">Packet Content</label>
                        <input type="text" class="form-control" id="exampleInput2">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInput3" class="form-label">Calories</label>
                        <input type="number" min="0" class="form-control" id="exampleInput3">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInput4" class="form-label">Packet Expiry Date</label>
                        <input type="date" class="form-control" id="exampleInput4">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInput5" class="form-label">Quantity (in Litres)</label>
                        <input type="text" class="form-control" id="exampleInput5">
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div> 
</body>
</html>
